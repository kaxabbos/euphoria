<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Учетная запись - euphoria</title>
</head>
<head th:insert="blocks/head :: head"></head>
<body style="background: #e29ed6;">
<div th:insert="blocks/nav :: nav"></div>
<main class="page project-page mt-5">
    <section class="portfolio-block project">
        <div class="container">
            <div class="heading">
                <h2>Учетная запись</h2>
            </div>
            <div th:if="${message}" class="alert alert-warning" role="alert">
                <strong th:text="${message}"></strong>
            </div>
            <div class="row">
                <div class="col-12">
                    <form style="margin-bottom: 20px;" action="/master/edit/photo" method="post"
                          enctype="multipart/form-data">
                        <p class="lead">Обновить фотографию</p>
                        <div class="d-xl-flex justify-content-xl-center">
                            <img th:src="'/img/' + ${user.master.photo}" width="60%" loading="lazy" style="border-radius: 100%;margin-bottom: 20px;"/>
                        </div>
                        <input class="form-control" type="file" accept="image/*" style="margin-bottom: 20px;"
                               name="photo">
                        <button class="btn btn-primary" type="submit">Обновить</button>
                    </form>
                </div>
                <div class="col-12">
                    <form style="margin-bottom: 20px;" action="/master/edit" method="post">
                        <p class="lead">Изменить данные</p>
                        <p>ФИО</p>
                        <input class="form-control" type="text" required="" style="margin-bottom: 10px;"
                               name="fio" th:value="${user.master.fio}">
                        <p>Вид услуги</p>
                        <select class="form-select" style="margin-bottom: 10px;" required="" name="category">
                            <option th:each="c : ${categories}" th:value="${c.id}" th:label="${c.name}"
                                    th:selected="${c.name == user.master.category}"></option>
                        </select>
                        <p>Контакт</p>
                        <input class="form-control" type="tel" required="" style="margin-bottom: 10px;" name="tel"
                               th:value="${user.master.tel}">
                        <p>Опыт работы</p>
                        <input class="form-control" type="number" style="margin-bottom: 10px;"
                               required="" value="1" min="1" max="50" step="1" name="experience"
                               th:value="${user.master.experience}">
                        <button class="btn btn-primary" type="submit">Обновить</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
<script src="/js/theme.js"></script>
</body>

</html>
